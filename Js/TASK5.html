<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <input type="date" id="myDate" onchange="updateDate()">
    <p id="day"></p>
    <p id="month"></p>
    <p id="year"></p>
    <script>
        function updateDate() {
            var dateValue = document.getElementById('myDate').value;
            var date = new Date(dateValue)
            document.getElementById("day").innerHTML = 'Day:' + date.getDate();
            document.getElementById("month").innerHTML = 'Month:' + (date.getMonth() + 1);
            document.getElementById("year").innerHTML = 'Year:' + date.getFullYear();
        }
    </script>
</body>
</html>
